<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="modelo.xhtml">

	<ui:define name="titulo">#{msgs.tituloFilmes}</ui:define>

	<ui:define name="conteudo">
		<p:commandLink action="#{filmeMB.acaoAbrirInclusao}"
			value="#{msgs.linkNovo}"></p:commandLink>
		-
		<p:commandLink action="#{loginMB.acaoExibirHome}" value="#{msgs.linkVoltar}"></p:commandLink>

		<p:panelGrid columns="2">
			<p:outputLabel for="categoria" value="#{msgs.campoFiltrarCat}:" />
			<p:selectOneMenu id="categoria"
				value="#{filmeMB.filtroCategoria}" required="false"
				converter="cat-converter">
				<f:selectItem itemLabel="#{msgs.campoSelecione}" itemValue="" />
				<f:selectItems value="#{filmeMB.categorias}" var="cat"
					itemLabel="#{cat.nome}"></f:selectItems>
			</p:selectOneMenu>

			<p:outputLabel for="descricao" value="#{msgs.campoFiltrarDesc}:" />
			<p:inputText id="descricao" value="#{filmeMB.filtroDescricao}"
				required="false">
			</p:inputText>
			
			<h:outputText value="" />
			<p:commandButton ajax="false" value="#{msgs.botaoPesquisar}" action="#{filmeMB.acaoPesquisar}" />

		</p:panelGrid>


		<p:dataTable id="tabela" value="#{filmeMB.filmes}" var="fil"
			rowHover="true">

			<p:column>
				<f:facet name="header">#{msgs.campoOpcoes}</f:facet>
				<p:panelGrid columns="1">
					<p:commandLink ajax="false" value="#{msgs.linkAlterar}"
						action="#{filmeMB.acaoAbrirAlteracao(fil.codigo)}" />
					<p:commandLink ajax="false" value="#{msgs.linkExcluir}"
						action="#{filmeMB.acaoExcluir(fil.codigo)}" />
				</p:panelGrid>
			</p:column>

			<p:column>
				<f:facet name="header">#{msgs.campoCodigo}</f:facet>
				<h:outputText value="#{fil.codigo}"></h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">#{msgs.campoDescricao}</f:facet>
				<h:outputText value="#{fil.descricao}"></h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">#{msgs.campoCategoria}</f:facet>
				<h:outputText value="#{fil.categoria.nome}"></h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">#{msgs.camponomeFilme}</f:facet>
				<h:outputText value="#{fil.nomefilme}">
					
				</h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">#{msgs.campoanoFilme}</f:facet>
				<h:outputText value="#{fil.anofilme}">
					
				</h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">#{msgs.campoqntFilme}</f:facet>
				<h:outputText value="#{fil.qntfilme}"></h:outputText>
			</p:column>
			
			<p:column>
				<f:facet name="header">#{msgs.campovalorFilme}</f:facet>
				<h:outputText value="#{fil.valorfilme}"></h:outputText>
			</p:column>

		</p:dataTable>

	</ui:define>

</ui:composition>
</html>
